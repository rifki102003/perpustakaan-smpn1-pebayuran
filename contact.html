<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kontak - Perpustakaan SMPN 1 Pebayuran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">Perpustakaan SMPN 1 Pebayuran</a>
  </div>
</nav>

<main class="container my-5">
  <h1>Kontak</h1>
  <p>Isi formulir di bawah untuk menghubungi petugas perpustakaan.</p>

  <form id="contactForm">
    <div class="mb-3">
      <label class="form-label">Nama</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Pesan</label>
      <textarea class="form-control" rows="4" required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Kirim</button>
    <p class="form-text text-success mt-2" id="msg" style="display:none">Terima kasih, pesan terkirim (simulasi).</p>
  </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('msg').style.display = 'block';
      this.reset();
    });
  </script>
</main>

<footer class="bg-light py-4">
  <div class="container text-center small">

  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
